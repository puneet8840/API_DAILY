<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>

        #blogs{
            display: flex;
            flex-direction: column;
            align-items:center ;
            justify-content: center;
            border: 10px solid green;
            border-radius: 20%;
            background-color: antiquewhite;
            background-repeat: no-repeat;




        }

        #blogs div {

            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            background-color: coral;
            width:50%;
            

        }

        #blogs div p{

            text-wrap: wrap;
        }

        form{

            margin-top: 30px;
            display: grid;
            width: 50%;
            position: relative;
            left: 20%;
            border: 4px dotted blue;
        }

        form label{

            margin-bottom: 10px;
            margin-top: 5px;
        }
 



        
    </style>
  
    
</head>
<body>

<div id="blogs">



</div>
<form id="form">
<label for="name">name</label>
<input id='name' type="text"/>
<label for="textar">body</label>
<textarea " id="textar"></textarea>
<input type="submit"/>

</form>


 <script>
    let postsArr;
    let html="";
    let from=document.getElementById('form');


    function render(){
        html=""
             for(let i=0;i<postsArr.length;i++){
            html+=`<div><h2>${postsArr[i].title}</h2>
            <p>${postsArr[i].body}</p></div>`
        }
        document.getElementById('blogs').innerHTML=html;
    }



from.addEventListener('submit',(e)=>{
    e.preventDefault();
    const name=document.getElementById('name').value;
    const text=document.getElementById('textar').value
    postsArr.unshift({title:name,body:text})
    render();
    form.reset();




})

fetch("https://apis.scrimba.com/jsonplaceholder/posts")
    .then(res => res.json())
    .then(data => {
        postsArr = data.slice(0, 5)
        render();
        
    })

</script>   
</body>
</html>
